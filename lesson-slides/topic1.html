    <style>
        
        .reveal,
        .reveal .slides {
            width: 100% !important;
            height: 100vh !important;
            min-height: 100vh !important;
            margin: 0 !important;
            top: 0 !important;
        }

        .reveal .slides section {
            height: 100vh !important;
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .letter-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .letter-card:hover {
            transform: scale(1.05);
        }
        .letter-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 5px auto;
        }
        h2 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .alphabet-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 8px;
            }
            .letter-image {
                width: 60px;
                height: 60px;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .letter-image {
                width: 100px;
                height: 100px;
            }
        }

    </style>
</head>
