    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --theme-toggle-bg: #333;
            --slide-bg: #9A1600;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.7);
            --theme-toggle-bg: #fff;
            --slide-bg: #2a0a00;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .reveal,
        .reveal .slides {
            width: 100% !important;
            height: 100vh !important;
            margin: 0 !important;
            background-color: var(--slide-bg) !important;
        }

        .reveal .slides section {
            height: 100vh !important;
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: transparent !important;
        }

        /* Rest of the styles remain the same as previous version */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--theme-toggle-bg);
            border: none;
            cursor: pointer;
        }

        .letter-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .alpha {
            font-size: 120px;
            color: #0066cc;
            font-family: 'Arial', sans-serif;
            margin: 20px 0;
        }

        .letter-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px 0;
            object-fit: contain;
        }

        p {
            color: var(--text-color);
            font-size: clamp(20px, 4vw, 32px);
            margin: 10px 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .letter-card {
                height: 50%;
            }
            
            .alpha {
                font-size: 50px;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
            }
            
            letter-image {
            width: 40%;
            height: 40%;
            object-fit: contain;
        }
        
        }

        @media (max-width: 480px) {
            .letter-card {
                height: 50%;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
            }
            
                
            .alpha {
                font-size: 50px;
            }
            
        .letter-image {
            width: 40%;
            height: 40%;
            object-fit: contain;
        }
        
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
    </style>
</head>

    <script>
        // Reveal.js initialization
        Reveal.initialize({
           // controls: true,
           // progress: true,
            center: true,
            hash: true,
            transition: 'slide',
          //  mobileLayout: true,
           // touch: true,
           // hideAddressBar: true,
            width: '100%',
            height: '100%'
        });

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }

        // Hide loading screen when Reveal is ready
        Reveal.addEventListener('ready', function() {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
        });
    </script>
