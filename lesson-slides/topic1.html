<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../dist/reveal.css">
	<link rel="stylesheet" href="../dist/theme/black.css">
    <style>
        
        .reveal,
        .reveal .slides {
            width: 100% !important;
            height: 100vh !important;
            min-height: 100vh !important;
            margin: 0 !important;
            top: 0 !important;
        }

        .reveal .slides section {
            height: 100vh !important;
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .letter-card {
            /*background: rgba(255, 255, 255, 0.1);*/
            background: #FFFFFF;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
            height: 50%;
            width: 80%;
            
        }
        .letter-card:hover {
            transform: scale(1.05);
        }
        .letter-image {
            width: 80%;
            height: 50%;
            object-fit: contain;
            margin: 5px auto;
        }
        h2 {
            margin-bottom: 20px;
            color: green;
        }
        
        p {
            color: black;
            font-weight: bold;
        }
        .alpha {
            font-size: 250px;
            color: blue;
            font-family: Times New Roman;
            font-weight: bolder;
        }
        

        @media (max-width: 768px) {

            .letter-image {
   
                width: 60px;
                height: 60px;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .letter-image {
                width: 120px;
                height: 100px;
            }
        }

        /*@media (max-width: 480px) {
            .alphabet-container {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
            .letter-image {
                width: 50px;
                height: 50px;
            }
        }*/
    </style>
</head>

    <script src="../dist/reveal.js"></script>
       <script>
        Reveal.initialize({
            width: '100%',
            height: '100%',
            margin: 0,
            minScale: 1,
            maxScale: 1,
            transition: 'slide',
            controls: true,
            progress: true,

   <script>
