<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Vertical Slider with Dark Mode</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --btn-bg: #333333;
            --btn-color: #ffffff;
            --screen1-bg: #ffcccc;
            --screen2-bg: #ccffcc;
            --screen3-bg: #cccfff;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --btn-bg: #4a4a4a;
            --screen1-bg: #4d0000;
            --screen2-bg: #004d00;
            --screen3-bg: #00004d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            overflow: hidden;
            touch-action: pan-y;
            --vh: 1vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            width: 100vw;
            height: 300vh;
            transition: transform 0.5s ease-in-out;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #screen1 { background-color: var(--screen1-bg); }
        #screen2 { background-color: var(--screen2-bg); }
        #screen3 { background-color: var(--screen3-bg); }

        .nav-btn {
            padding: 16px 32px;
            margin: 10px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            min-width: 140px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2147483647;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @media (min-width: 768px) {
            .nav-btn {
                padding: 18px 36px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    
    <div class="container" id="slider">
        <div class="screen" id="screen1">
            <h1>Screen 1</h1>
            <button class="nav-btn" onclick="navigate(1)">Next â†“</button>
        </div>
        <div class="screen" id="screen2">
            <h1>Screen 2</h1>
            <button class="nav-btn" onclick="navigate(2)">Continue â†“</button>
        </div>
        <div class="screen" id="screen3">
            <h1>Screen 3</h1>
            <button class="nav-btn" onclick="instantRestart()">â†º Restart</button>
        </div>
    </div>

    <script>
        let currentPosition = 0;
        const slider = document.getElementById('slider');
        const themeToggle = document.getElementById('themeToggle');

        // Theme management
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Check saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Set dynamic viewport height
        const setVH = () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        function navigate(position) {
            currentPosition = position;
            updateSliderPosition();
        }

        function instantRestart() {
            slider.style.transition = 'none';
            currentPosition = 0;
            updateSliderPosition();
            void slider.offsetHeight;
            slider.style.transition = '';
        }

        function updateSliderPosition() {
            slider.style.transform = `translateY(-${currentPosition * 100}vh)`;
        }

        // Touch/swipe handling
        let startY = 0;
        const swipeThreshold = 50;

        document.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', handleSwipe);
        document.addEventListener('mousedown', e => {
            startY = e.clientY;
        });
        document.addEventListener('mouseup', handleSwipe);

        function handleSwipe(e) {
            const endY = e.changedTouches?.[0].clientY || e.clientY;
            const deltaY = endY - startY;

            if (Math.abs(deltaY) > swipeThreshold) {
                if (deltaY > 0) {
                    navigate(Math.max(0, currentPosition - 1));
                } else {
                    navigate(Math.min(2, currentPosition + 1));
                }
            }
        }

        // Mobile address bar handling
        window.addEventListener('load', () => setTimeout(() => window.scrollTo(0, 1), 0));
    </script>
</body>
</html>
