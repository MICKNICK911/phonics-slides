<--IMPORTANT--></--IMPORTANT-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../dist/reveal.css">
    <style>
        /* Base styles from previous code */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent: #2196F3;
        }

        body[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent: #80FF00;
        }

        body,
        .reveal,
        .reveal .slides,
        .reveal .slides section {
            background-color: var(--bg-color) !important;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        html, body, .reveal, .slides, section {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .slide-content {
            height: 100vh;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .letters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
        }

        .vowel, .consonant {
            font-size: 4rem;
            cursor: pointer;
            transition: color 0.3s ease;
            font-family: 'Times New Roman', serif;
            color: red;
        }

        .vowel.clicked, .consonant.clicked {
            color: yellow !important;
        }

        @media (max-width: 980px) {
            .vowel, .consonant {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">Theme</button>
    
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: Short Vowels -->
            <section>
                <section class="slide-content">
                    <h2>Short Vowels</h2>
                    <div class="letters-container">
                        <span class="vowel">a</span>
                        <span class="vowel">e</span>
                        <span class="vowel">i</span>
                        <span class="vowel">o</span>
                        <span class="vowel">u</span>
                    </div>
                </section>
            </section>

            <!-- Slide 2: Long Vowels -->
            <section>
                <section class="slide-content">
                    <h2>Long Vowels</h2>
                    <div class="letters-container">
                        <span class="vowel">ā</span>
                        <span class="vowel">ē</span>
                        <span class="vowel">ī</span>
                        <span class="vowel">ō</span>
                        <span class="vowel">ū</span>
                    </div>
                </section>
            </section>

            <!-- Slide 3: Consonants -->
            <section>
                <section class="slide-content">
                    <h2>Consonants</h2>
                    <div class="letters-container">
                        <span class="consonant">b</span>
                        <span class="consonant">c</span>
                        <span class="consonant">d</span>
                        <span class="consonant">f</span>
                        <span class="consonant">g</span>
                        <span class="consonant">h</span>
                        <span class="consonant">j</span>
                        <span class="consonant">k</span>
                        <span class="consonant">l</span>
                        <span class="consonant">m</span>
                        <span class="consonant">n</span>
                        <span class="consonant">p</span>
                        <span class="consonant">q</span>
                        <span class="consonant">r</span>
                        <span class="consonant">s</span>
                        <span class="consonant">t</span>
                        <span class="consonant">v</span>
                        <span class="consonant">w</span>
                        <span class="consonant">x</span>
                        <span class="consonant">y</span>
                        <span class="consonant">z</span>
                    </div>
                </section>
            </section>
        </div>
    </div>

    <script src="../dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            controls: false,
            progress: false,
            center: true,
            hash: true,
            transition: 'slide',
            width: '100%',
            height: '100%',
            touch: true,
            backgroundTransition: 'none'
        });

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', 
                currentTheme === 'dark' ? 'light' : 'dark');
        }

        // Toggle click functionality
        document.querySelectorAll('.vowel, .consonant').forEach(letter => {
            letter.addEventListener('click', function() {
                this.classList.toggle('clicked');
            });
        });
    </script>
</body>
</html>
