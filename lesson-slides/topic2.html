<!DOCTYPE html>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent: #2196F3;
        }

        body[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent: #80FF00;
        }

        html, body, .reveal, .slides, section {
            height: 100%;
            margin: 0;
            padding: 0;
           /* justify-self: center;*/
            justify-content: center;
            align-items: center;
        }

        .slide-content {
            height: 100vh;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .next-btn {
            position: absolute;
            bottom: 30px;
            padding: 12px 24px;
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.05);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

                .letter-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }


        .letter-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px 0;
            object-fit: contain;
        }

        p {
            color: var(--text-color);
            font-size: clamp(20px, 4vw, 32px);
            margin: 10px 0;
            font-weight: bold;
        }
        
         .slide-content {
             justify-items: center;
            }
            
            
/* small */
@media (max-width: 980px) {
  .slide-content p {
    position: absolute;
    bottom: 50px;
  }

  .next-btn {
    bottom: 15px;
    font-size: 1rem;
  }

  .letter-card {
    position: relative;
    height: 50%;
    padding: 0px;
  }

  .alpha {
    font-size: 200px;
    color: green;
    font-family: Times New Roman;
    margin-bottom: 150px;
    font-weight: bold;
  }

  .theme-toggle {
    top: 10px;
    right: 10px;
    width: 100px;
    height: 30px;
  }

  /* Fix selector: added missing dot */
  .letter-image {
    width: 40%;
    height: 40%;
    object-fit: contain;
  }
}

/* Large */
@media (min-width: 981px) {
  .alpha {
    font-size: 120px;
    color: red;
  }
}
    </style>

    <script src="../dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            controls: false,
            progress: false,
            center: true,
            hash: true,
            transition: 'slide',
            width: '100%',
            height: '100%',
           // margin: 0.1,
            minScale: 0.2,
            maxScale: 1.5,
            disableLayout: true,
            embedded: false,
            touch: true
        });

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', 
                currentTheme === 'dark' ? 'light' : 'dark');
        }
    </script>
