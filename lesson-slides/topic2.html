<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../dist/reveal.css">
    <style>
        .jump-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="jump-btn" onclick="Reveal.slide(2)">Jump to Slide 3</button>
    
    <div class="reveal">
        <div class="slides">
            <section>Slide 1</section>
            <section>Slide 2</section>
            <section>Slide 3</section>
        </div>
    </div>

    <script src="../dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide'
        });
    </script>
</body>
</html>
