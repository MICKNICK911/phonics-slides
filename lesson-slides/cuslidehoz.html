<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Screen-specific Theme Toggles</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --btn-bg: #333333;
            --btn-color: #ffffff;
            --screen1-bg: #ffcccc;
            --screen2-bg: #ccffcc;
            --screen3-bg: #cccfff;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --btn-bg: #4a4a4a;
            --screen1-bg: #4d0000;
            --screen2-bg: #004d00;
            --screen3-bg: #00004d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            overflow: hidden;
            touch-action: pan-x;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            width: 300vw;
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .screen-theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: 2px solid var(--text-color);
            z-index: 2147483647;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transform: translateZ(0);
            will-change: transform;
        }

        #screen1 { background-color: var(--screen1-bg); }
        #screen2 { background-color: var(--screen2-bg); }
        #screen3 { background-color: var(--screen3-bg); }

        .nav-btn {
            padding: 16px 32px;
            margin: 10px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            min-width: 140px;
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            .nav-btn {
                padding: 18px 36px;
                font-size: 20px;
            }
            .screen-theme-toggle {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="slider">
        <div class="screen" id="screen1">
            <button class="screen-theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
            <h1>Screen 1</h1>
            <button class="nav-btn" onclick="navigate(1)">Next â†’</button>
        </div>
        
        <div class="screen" id="screen2">
            <button class="screen-theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
            <h1>Screen 2</h1>
            <button class="nav-btn" onclick="navigate(2)">Continue â†’</button>
        </div>
        
        <div class="screen" id="screen3">
            <button class="screen-theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
            <h1>Screen 3</h1>
            <button class="nav-btn" onclick="instantRestart()">â†º Restart</button>
        </div>
    </div>

    <script>
        let currentPosition = 0;
        const slider = document.getElementById('slider');

        // Theme management
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            updateToggleButtons();
        }

        function updateToggleButtons() {
            const toggles = document.querySelectorAll('.screen-theme-toggle');
            const isDark = document.body.classList.contains('dark-mode');
            toggles.forEach(toggle => {
                toggle.textContent = isDark ? 'ðŸŒž Theme' : 'ðŸŒ“ Theme';
                toggle.style.backgroundColor = getComputedStyle(document.documentElement)
                    .getPropertyValue('--btn-bg').trim();
                toggle.style.color = getComputedStyle(document.documentElement)
                    .getPropertyValue('--btn-color').trim();
            });
        }

        // Initialize theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
        updateToggleButtons();

        function navigate(position) {
            currentPosition = position;
            slider.style.transform = `translateX(-${position * 100}vw)`;
        }

        function instantRestart() {
            slider.style.transition = 'none';
            currentPosition = 0;
            slider.style.transform = 'translateX(0)';
            void slider.offsetHeight;
            slider.style.transition = '';
        }

        // Touch handling
        let startX = 0;
        const swipeThreshold = 50;

        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', handleSwipe);
        document.addEventListener('mousedown', e => startX = e.clientX);
        document.addEventListener('mouseup', handleSwipe);

        function handleSwipe(e) {
            const endX = e.changedTouches?.[0].clientX || e.clientX;
            const deltaX = endX - startX;
            if (Math.abs(deltaX) > swipeThreshold) {
                deltaX > 0 ? navigate(Math.max(0, currentPosition - 1)) : navigate(Math.min(2, currentPosition + 1));
            }
        }

        // Mobile optimizations
        window.addEventListener('load', () => {
            setTimeout(() => window.scrollTo(0, 1), 0);
        });
        
        document.body.addEventListener('touchmove', (e) => {
            if (!e.target.closest('.nav-btn') && !e.target.closest('.screen-theme-toggle')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
