<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Consonant Blends</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --btn-bg: #333333;
            --btn-color: #ffffff;
            --screen-bg: #f8f9fa;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --btn-bg: #4a4a4a;
            --screen-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            overflow: hidden;
            touch-action: pan-y;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            width: 100vw;
            transition: transform 0.5s ease-in-out;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: var(--screen-bg);
        }

        .blend-card {
            text-align: center;
            max-width: 90%;
        }

        .blend {
            font-size: 100px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }

        .dark-mode .blend {
            color: #ecf0f1;
        }

        .example-word {
            font-size: 40px;
            margin: 20px 0;
            color: #3498db;
        }

        .dark-mode .example-word {
            color: #1abc9c;
        }

        .nav-btn {
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            touch-action: manipulation;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    
    <div class="container" id="slider">
        <!-- BL Blend -->
        <div class="screen">
            <div class="blend-card">
                <div class="blend">BL</div>
                <div class="example-word">BLack</div>
                <button class="nav-btn" onclick="nextSlide()">Next â†“</button>
            </div>
        </div>

        <!-- BR Blend -->
        <div class="screen">
            <div class="blend-card">
                <div class="blend">BR</div>
                <div class="example-word">BRush</div>
                <button class="nav-btn" onclick="nextSlide()">Next â†“</button>
            </div>
        </div>

        <!-- CL Blend -->
        <div class="screen">
            <div class="blend-card">
                <div class="blend">CL</div>
                <div class="example-word">CLock</div>
                <button class="nav-btn" onclick="nextSlide()">Next â†“</button>
            </div>
        </div>

        <!-- Add more blends following same pattern -->

        <!-- Final Slide -->
        <div class="screen">
            <div class="blend-card">
                <div class="blend">ðŸŽ‰</div>
                <div class="example-word">Great Job!</div>
                <button class="nav-btn" onclick="instantRestart()">â†º Restart</button>
            </div>
        </div>
    </div>

    <script>
        let currentPosition = 0;
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.screen');
        const totalSlides = slides.length - 1;

        function initSlider() {
            slider.style.height = `${slides.length * 100}vh`;
        }
        initSlider();

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        function navigate(position) {
            currentPosition = Math.max(0, Math.min(position, totalSlides));
            slider.style.transform = `translateY(-${currentPosition * 100}vh)`;
        }

        function nextSlide() {
            navigate(currentPosition + 1);
        }

        function prevSlide() {
            navigate(currentPosition - 1);
        }

        function instantRestart() {
            slider.style.transition = 'none';
            currentPosition = 0;
            slider.style.transform = 'translateY(0)';
            void slider.offsetHeight;
            slider.style.transition = '';
        }

        let startY = 0;
        const swipeThreshold = 50;

        document.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', handleSwipe);
        document.addEventListener('mousedown', e => {
            startY = e.clientY;
        });
        document.addEventListener('mouseup', handleSwipe);

        function handleSwipe(e) {
            const endY = e.changedTouches?.[0].clientY || e.clientY;
            const deltaY = startY - endY;

            if (Math.abs(deltaY) > swipeThreshold) {
                deltaY > 0 ? nextSlide() : prevSlide();
            }
        }

        window.addEventListener('load', () => setTimeout(() => window.scrollTo(0, 1), 0));
        window.addEventListener('resize', () => setTimeout(() => window.scrollTo(0, 1), 0));
    </script>
</body>
</html>
